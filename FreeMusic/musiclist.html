    <div class="container">
        <h1 class="text-dark text-center"> Daftar List Musik yang tersedia pada FreeMusic</h1>
        <table class="table table-bordered bg-light my-4" style="width:100%" cellpadding="10px" cellspacing="10px" border="1">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Judul</th>
                    <th>Artis</th>
                    <th>Album</th>
                </tr>
            </thead>
            <tbody></tbody> <!---Placeholder--->
        </table>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
		<script>
			//fungsi untuk membaca file json
			$.getJSON("dataa.json", function(res){
			//nama variable
			var items=[];
			
			//untuk looping sebanyak data json collection
			$.each(res,function(index,val){
			
				//push = untuk menambahkan data pada variable items
				items.push("<tr>")
					items.push("<td id='"+index+"'>"+val.no+"</td>");
					items.push("<td id='"+index+"'>"+val.judul+"</td>");
					items.push("<td id='"+index+"'>"+val.artis+"</td>");
					items.push("<td id='"+index+"'>"+val.album+"</td>");
				items.push("</tr>")
			});
				$("<tbody>", {
					"class" :"tbody-baru",
					html:items.join("")
				}).appendTo("table")	
			});
		</script>
